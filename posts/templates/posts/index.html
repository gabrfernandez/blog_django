<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Title</title>
    {% load static %}
</head>
<body>
    {% for post in posts %}
    <h3>{{post.title}}</h3>
    <img src="{{post.image.url}}" alt="{{post.title}}" />
    <small>{{post.date}}</small>
    <p>{{post.contentgi}}</p>
    {% endfor %}
    <img src="{% static 'img/ipad.jpg'%}" alt="ipad"/>
</body>
</html>
